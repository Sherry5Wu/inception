[www]

; Set user and group
user = www-data
group = www-data

; Listen on a TCP socket for NGINX to forward PHP requests
listen = 9000

; Set permissions for the socket (only used if you use a Unix socket)
; listen.owner = www-data
; listen.group = www-data
; listen.mode = 0660

; Set PHP-FPM process manager mode (dynamic is preferred for WordPress)
pm = dynamic

; Note: Used when pm is set to 'static', 'dynamic' or 'ondemand'
; Note: This value is mandatory.
pm.max_children = 10

; The number of child processes created on startup.
; Note: Used only when pm is set to 'dynamic'
; Default Value: (min_spare_servers + max_spare_servers) / 2
pm.start-servers = 2

; The desired minimum number of idle server processes.
; Note: Used only when pm is set to 'dynamic'
; Note: Mandatory when pm is set to 'dynamic'
pm.min_spare_servers = 1

; The desired maximum number of idle server processes.
; Note: Used only when pm is set to 'dynamic'
; Note: Mandatory when pm is set to 'dynamic'
pm.max_spare_servers = 3

; Logging
access.log = /proc/self/fd/2
error_log = /proc/self/fd/2
catch_workders_output = yes
